name: Run Playwright tests inside Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/tests \
            -w /tests \
            mcr.microsoft.com/playwright:v1.39.0-jammy \
            npx playwright install --with-deps && npx playwright test
